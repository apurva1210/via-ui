<div class="card shadow-effect" *ngIf="postData" [routerLink]="['/post', postData.id]">
  <img src="{{ postData.data.postImgPath }}"
       alt="post-image"
       class="card-img-top">

  <div class="card-body">
    <small class="bg-light text-danger mr-3">{{ postData.data.category.category }}</small>
    <small class="bg-light text-success mx-2" *ngIf="postData.data.isFeatured">Featured</small>
    <small class="bg-light text-info mx-2">Views - {{ postData.data.views }}</small>

    <h5 class="mt-1">{{ postData.data.title }}</h5>

    <p>{{ postData.data.excerpt }}</p>
    <small class="bg-light text-warning text-center ml-3">LAST UPDATED - {{ postData.data.createdAt.toMillis() | date }}</small>

  </div>
</div>
